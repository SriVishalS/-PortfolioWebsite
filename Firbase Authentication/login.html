<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Sign Up With My Website</title>
      <link rel="stylesheet" href="signup.css">
</head>

<body>
      <div class="main">
            <div class="container">
                  <div class="sign-up-content">
                        <form class="signup-form">
                              <h2>Welcome Back User!</h2>
                              <div class="form-textbox">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" />
                              </div>
                              <div class="form-textbox">
                                    <label for="pass">Password</label>
                                    <input type="password" name="pass" id="pass" />
                              </div>
                              <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term">I agree
                                          To all statements Here</label>
                              </div>
                              <div class="form-textbox">
                                    <input type="button" class="submit" value="Log in" onclick="login()" />
                              </div>
                        </form>
                        <p class="loginhere">
                              New To This Site? Try Creating A Account !<br><a href="signup.html"
                                    class="loginhere-link">Create A Account</a>
                        </p>

                  </div>
            </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
      <script src="./login.js"></script>



</body>

</html>

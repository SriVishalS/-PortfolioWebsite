<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Sign Up With My Website</title>
      <link rel="stylesheet" href="signup.css">
</head>

<body>
      <div class="main">
            <div class="container">
                  <div class="sign-up-content">
                        <form class="signup-form">
                              <h2 class="form-title">Hey Hi, How You Know Me ?&#128526;</h2>
                              <div class="form-radio" id="btnParent" >
                                    <button type="button" class="BUTTON">Buddy!</button>
                                    <button type="button" class="BUTTON">By URL!</button>
                                    <button type="button" class="BUTTON">By Social Media!</button>
                              </div>
                              <div class="form-textbox" style="margin-top: 20px;">
                                    <label for="name">Full name</label>
                                    <input type="text" name="name" id="name" />
                              </div>
                              <div class="form-textbox">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" />
                              </div>
                              <div class="form-textbox">
                                    <label for="pass">Password</label>
                                    <input type="password" name="pass" id="pass" />
                              </div>
                              <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term">I agree
                                          To all statements Here</label>
                              </div>
                              <div class="form-textbox">
                                    <input type="button" name="submit" id="submit" class="submit" value="Create account"
                                          onclick="signin()" />
                              </div>
                        </form>
                        <p class="loginhere">
                              Already have an account ?<a href="./login.html" class="loginhere-link"> Log in</a>
                        </p>
                  </div>
            </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
      <script src="./signup.js"></script>



</body>

</html>
